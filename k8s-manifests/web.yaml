apiVersion: v1
kind: Service
metadata:
  name: web
  labels:
    app: web
spec:
  ports:
    - port: 8080
      nodePort: 30390
      targetPort: 80
      name: http
  selector:
    app: web
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      # imagePullSecrets:
      #   - name: ghcr-registry-secret
      containers:
        - name: web
          image: ghcr.io/barrypeng6/wordsmith-web:v1.0
          ports:
            - containerPort: 80
              name: web
